<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
    integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:700&display=swap');

    .background-select {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
    }

    .background-select select {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      background-color: #f9f9f9;
    }

    .frame {
      background-color: #f9f9f9;
      margin: 0 auto;
      max-width: 400px;
      padding: 20px;
      border-radius: 4px;
    }

    .todo-item .checkbox-label {
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
      width: 20px;
      height: 20px;
      border: 2px solid #ccc;
      transition: all 0.3s ease;
    }

    .todo-item .checkbox-label .checkbox-custom {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: transparent;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .todo-item .checkbox-label:hover {
      border-color: #777;
    }

    .todo-item .checkbox-label:hover .checkbox-custom {
      background-color: #777;
    }

    .todo-item .checkbox-label::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #777;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .todo-item input[type="checkbox"]:checked+.checkbox-label .checkbox-custom {
      background-color: #777;
      border-color: #777;
    }

    .todo-item input[type="checkbox"]:checked+.checkbox-label::after {
      opacity: 1;
    }

    .todo-item input[type="checkbox"] {
      display: none;
    }

    .todo-item label {
      display: flex;
      align-items: center;
    }

    .todo-item span {
      flex-grow: 1;
      transition: color 0.5s;
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
    }

    .todo-item input[type="checkbox"]+label span::before {
      content: "\f00c";
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      font-size: 16px;
      color: #888;
      transform: scale(0.8);
      opacity: 0;
      transition: transform 0.6s, opacity 0.6s;
    }

    .todo-item input[type="checkbox"]:checked+label span::before {
      transform: scale(1);
      opacity: 0.4;
    }

    .todo-item.completed span {
      text-decoration: line-through;
      color: #ccc;
    }

    .todo-item button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #888;
      transition: color 0.3s;
    }

    .todo-item button:hover {
      color: #f44336;
    }

    .list-style-none {
      list-style: none;
    }

    body {
      margin: 0;
      height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
    }

    /* Responsive Styles */

    @media screen and (max-width: 600px) {
      .frame {
        max-width: 100%;
      }
    }

    @media screen and (min-width: 601px) and (max-width: 1024px) {
      .frame {
        max-width: 80%;
      }
    }

    @media screen and (min-width: 1025px) {
      .frame {
        max-width: 60%;
      }
    }
  </style>
</head>

<body style="background-image: url('https://cdn.pixabay.com/photo/2016/11/10/14/16/background-1814372_1280.jpg')">
  <div class="container">
    <div class="frame">

          <option value="https://cdn.pixabay.com/photo/2020/09/06/05/15/flowers-5548043_1280.jpg">Background 4</option>
          <option value="https://cdn.pixabay.com/photo/2019/08/09/15/10/flowers-4395240_1280.jpg">Background 5</option>

          </div>
          <div class="settings-modal-preview"

          <div class="settings-modal-preview"

          </div>
          <div class="settings-modal-preview"
            style="background-image: url('https://cdn.pixabay.com/photo/2023/04/18/20/21/flowers-7935944_1280.jpg')">
          </div>
          <div class="settings-modal-preview"
            style="background-image: url('https://cdn.pixabay.com/photo/2023/03/10/18/42/pattern-7842948_1280.png')">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const today = new Date();

    const weekday = new Intl.DateTimeFormat('en-US', {
      weekday: 'long'
    }).format(today);
    const month = new Intl.DateTimeFormat('en-US', {
      month: 'long'
    }).format(today);
    const date = today.getDate();
    const year = today.getFullYear();

    const dayLabel = document.getElementById('day');
    dayLabel.textContent = weekday;

    const dateLabel = document.getElementById('date');
    dateLabel.textContent = `${month} ${date}, ${year}`;

    // Function to create a new todo item
    function createTodoItem(text) {
      const listItem = document.createElement("li");
      listItem.className = "todo-item";
      listItem.innerHTML = `
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
          <span class="checkbox-custom"></span>
        </label>
        <span>${text}</span>
        <button>&times;</button>
      `;
      return listItem;
    }

    // Function to add a new todo item
    function addTodoItem() {
      const inputValue = document.querySelector(".todo-input").value.trim();
      if (inputValue === "") {
        return;
      }

      const listItem = createTodoItem(inputValue);
      document.querySelector(".todo-list").appendChild(listItem);
      document.querySelector(".todo-input").value = "";
    }

    // Function to remove a todo item
    function removeTodoItem() {
      const listItem = this.parentNode;
      const todoList = listItem.parentNode;
      todoList.removeChild(listItem);
    }

    // Event listener for adding a new todo item
    document.querySelector(".add-task-button").addEventListener("click", addTodoItem);

    // Event listener for removing a todo item
    const todoList = document.querySelector(".todo-list");
    todoList.addEventListener("click", function (event) {
      if (event.target.tagName === "BUTTON") {
        removeTodoItem.call(event.target);
      }
    });

    // Function to handle checkbox change
    function handleCheckboxChange() {
      const checkbox = this;
      const listItem = checkbox.parentNode;
      if (checkbox.checked) {
        listItem.classList.add("completed");
      } else {
        listItem.classList.remove("completed");
      }
    }

    // Event listener for checkbox change
    todoList.addEventListener("change", function (event) {
      if (event.target.tagName === "INPUT" && event.target.getAttribute("type") === "checkbox") {
        const checkbox = event.target;
        const listItem = checkbox.parentNode;
        if (checkbox.checked) {
          listItem.classList.add("completed");
        } else {
          listItem.classList.remove("completed");
        }
      }
    });


    // Settings functionality
    const settingsIcon = document.querySelector(".settings-icon");
    const settingsModal = document.querySelector(".settings-modal");
    const backgroundSelect = document.getElementById("backgroundSelect");
    const container = document.querySelector(".container");

    settingsIcon.addEventListener("click", function () {
      settingsModal.classList.toggle("show");
    });

    backgroundSelect.addEventListener("change", function () {
      const selectedOption = backgroundSelect.options[backgroundSelect.selectedIndex];
      const backgroundImageUrl = selectedOption.value;
      container.style.backgroundImage = `url('${backgroundImageUrl}')`;
    });
    
  </script>
</body>

</html>
